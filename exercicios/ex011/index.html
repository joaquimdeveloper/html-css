<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <P>Vamos aprender a reproduzir audio em HTML5</P>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Lost Frequencies-Love-To-Go.mp3" type="audio/mpeg">
        <source src="midia/Lost Frequencies-Love-To-Go.ogg" type="audio/ogg">
        <source src="midia/MistaJam-Good.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="
            "></a> </p>
    </audio> 
    <!--MP3 WAV OGG-->
    <!--<audio src="midia/Boehm-e-Give.mp3" controls autoplay></audio>-->
    

    
</body>
</html>
